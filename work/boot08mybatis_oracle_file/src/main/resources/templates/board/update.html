<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>update.html</title>
<link rel="stylesheet" href="/css/main.css">
</head>
<body th:replace="~{layout::layout}">

	<div th:fragment="content">
		<h1>update.html</h1>

		<div>

			<form action="/board/updateOK" method="post" enctype="multipart/form-data">
				<table id="insertTable">
					<tr>
						<td><label for="num">글번호</label></td>
						<td>[[${param.num}]]<input type="hidden" id="num" name="num"
							th:value="${param.num}"></td>
					</tr>
					<tr>
						<td><label for="title">제목</label></td>
						<td><input type="text" id="title" name="title"
							th:value="${vo2.title}" placeholder="제목을 입력하세요"></td>
					</tr>
					<tr>
						<td><label for="content">내용</label></td>
						<td><textarea name="content" id="content" cols="150"
								rows="10">[[${vo2.content}]]</textarea></td>
					</tr>
					<tr>
						<td><label for="writer">작성자</label></td>
						<td>admin1<input type="hidden" id="writer" name="writer"
							th:value="${vo2.writer}"></td>
					</tr>
					<tr>
						<td><label for="file">파일<img th:src="|/uploadimgPath/thumb_${vo2.img_name}|"></label></td>
						<td>
						<input type="file" id="file" name="file">
						<input type="hidden" id="img_name" name="img_name" th:value="${vo2.img_name}">
						</td>
					</tr>
					<tr>
						<td colspan="2"><input type="submit" value="수정완료"></td>
					</tr>
				</table>
			</form>
		</div>
	</div>

</body>
</html>
